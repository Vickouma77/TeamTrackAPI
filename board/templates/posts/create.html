{% extends 'base.html' %}

{% block title %}Add Posts{% endblock title%}

{% block header %}
    <h1>Add Posts</h1>
{% endblock header%}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="title">Your name</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ request.form['author'] }}">
        </div>
        <div class="form-group">
            <label for="content">Message</label>
            <textarea class="form-control" id="message" name="message">{{ request.form['message'] }}</textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Post Message" class="submit-btn">
        </div>
    </form>
{% endblock content%}
